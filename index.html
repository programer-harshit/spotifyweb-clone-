<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo">
            <img src="logo.svg" alt="logo" />
        </div>
        <div class="home ">
            <img class="explore-premium-button" src="home.svg" alt="home" />
            <div class="search-bar">
                <span class="search-logo">
                    <img src="search.svg" alt="search" />
                </span>
                <input type="text" placeholder="What do you want to play?" />
                <span class="browse-logo">
                    <img src="browse.svg" alt="browse" />
                </span>
            </div>
        </div>
        <div class="btn">
            <button class="explore-premium-button" type="button">Explore Premium</button>
        </div>
        <div class="install">
            <button class="explore-premium-button"><img src="download.svg" alt=""> Install App</button>
        </div>
        <div class="bell-icon explore-premium-button">
            <button type="button"><img src="bell-icon.svg" alt="bell-icon"></button>
        </div>
        <div class="friends-logo">
            <button class="explore-premium-button" type="button"><img src="friend.svg" alt="friends"></button>
        </div>
    </div>
    <div class="container">
        <div class="left ">
            <div class="lib-icon"><img src="collapse-icon.svg" alt="library"></div>
            <span class="library">Your Library</span>
            <div class="create">
                <button class="plus-btn" type="button"><img src="plus.svg" alt="plus"> Create</button>
            </div>
            <div class="expand">
                <button class="exp-btn"><img src="EXPAND.svg" alt=""></button>
            </div>
        </div>
        <div class="right border flex">popular radio</div>
    </div>
</body>

</html>
